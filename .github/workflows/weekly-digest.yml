name: Weekly ToC Digest

on:
  schedule:
    # Mondays 08:00 America/New_York = 13:00 UTC    - cron: "00 16 * * 1"
    - cron: "00 13 * * 1"
  workflow_dispatch:
permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Network check (LLM API)
        run: |
          python - << 'PY'
          import socket
          for host in ["api.anthropic.com", "api.openai.com"]:
              try:
                  print(f"Resolving: {host} -> {socket.gethostbyname(host)}")
              except:
                  print(f"Failed to resolve: {host}")
          PY

      - name: Run digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MIN_SCORE_READ: "0.35"
          LOOKBACK_DAYS: "7"
          SUMMARY_MAX_CHARS: "500"
          PREFILTER_KEEP_TOP: "200"
          BATCH_SIZE: "25"
          MAX_TOKENS: "8192"
        run: python src/digest.py
        continue-on-error: true


      - name: Check feed health
        id: check_feeds
        run: |
          if [ -f data/feed_health.json ]; then
            python src/check_feeds.py
            if [ -f data/bad_feeds_report.md ]; then
              echo "feeds_failed=true" >> $GITHUB_OUTPUT
            else
              echo "feeds_failed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "feeds_failed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Create Feed Health PR
        if: steps.check_feeds.outputs.feeds_failed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: maintenance/fix-bad-feeds
          title: "ðŸš¨ RSS Feed Maintenance Required"
          body-path: data/bad_feeds_report.md
          commit-message: "chore: report bad RSS feeds"
          delete-branch: true

      - name: Email digest
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          DIGEST_FROM: ${{ secrets.DIGEST_FROM }}
          DIGEST_TO: ${{ secrets.DIGEST_TO }}
        run: python src/email_digest.py
        # This is the only step where failure is critical
