name: Weekly ToC Digest

on:
  schedule:
    # Mondays 08:00 America/New_York = 13:00 UTC    - cron: "00 16 * * 1"
    - cron: "00 13 * * 1"
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Network check (LLM API)
        run: |
          python - << 'PY'
          import socket
          for host in ["api.anthropic.com", "api.openai.com"]:
              try:
                  print(f"Resolving: {host} -> {socket.gethostbyname(host)}")
              except:
                  print(f"Failed to resolve: {host}")
          PY

      - name: Run digest
        env:
          # Model Configuration
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || secrets.LLM_PROVIDER }}
          LLM_MODEL: ${{ vars.LLM_MODEL || secrets.LLM_MODEL }}
          
          # API Keys
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

          # Logic Overrides (Optional, will use settings/llm.json if not set)
          MIN_SCORE_READ: ${{ vars.MIN_SCORE_READ }}
          LOOKBACK_DAYS: ${{ vars.LOOKBACK_DAYS }}
          BATCH_SIZE: ${{ vars.BATCH_SIZE }}
        run: python src/digest.py
        continue-on-error: true


      - name: Check feed health
        id: check_feeds
        run: |
          python src/check_feeds.py
          if [ -f data/bad_feeds_report.md ]; then
            git add -f data/bad_feeds_report.md
          fi
        continue-on-error: true

      - name: Create Feed Health PR
        if: steps.check_feeds.outputs.feeds_failed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: maintenance/fix-bad-feeds
          title: "ðŸš¨ RSS Feed Maintenance Required"
          body-path: data/bad_feeds_report.md
          commit-message: "chore: report bad RSS feeds"
          delete-branch: true

      - name: Email digest
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          DIGEST_FROM: ${{ secrets.DIGEST_FROM }}
          DIGEST_TO: ${{ secrets.DIGEST_TO }}
        run: python src/email_digest.py
        # This is the only step where failure is critical
